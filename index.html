<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Aduana</title>
</head>
<body>
    <h1 class="titulo">Aduana Chilena</h1>

    <form id="empresaForm">
        <h2>Empresa</h2>
        <label for="idEmpresa">ID Empresa:</label>
        <input type="number" id="idEmpresa" required><br>
        <label for="nombreEmpresa">Nombre Empresa:</label>
        <input type="text" id="nombreEmpresa" required><br>
        <label for="rutEmpresa">RUT Empresa:</label>
        <input type="text" id="rutEmpresa" required><br>
        <label for="rubroImportacion">Rubro de importación:</label>
        <select name="rubros" id="rubroImportacion">
            <option value="selecciona">Seleccione un rubro</option>
            <option value="agricGan">AGRICULTURA, GANADERÍA, SILVICULTURA Y PESCA</option>
            <option value="indManufacturera">INDUSTRIA MANUFACTURERA</option>
            <option value="sumElectGasVapor">SUMINISTRO DE ELECTRICIDAD, GAS, VAPOR Y AIRE ACONDICIONADO</option>
            <option value="sumAgua">SUMINISTRO DE AGUA; EVACUACIÓN DE AGUAS RESIDUALES, GESTIÓN DE DESECHOS Y
                DESCONTAMINACIÓN</option>
            <option value="comVehiculosBici">COMERCIO AL POR MAYOR Y AL POR MENOR; REPARACIÓN DE VEHICULOS AUTOMOTORES Y
                MOTOCICLETAS</option>
            <option value="TransporteAlmacenamiento">TRANSPORTE Y ALMACENAMIENTO</option>
            <option value="alojamientoComidas">ACTIVIDADES DE ALOJAMIENTO Y DE SERVICIO DE COMIDAS</option>
            <option value="infoComunicaciones">INFORMACIÓN Y COMUNICACIONES</option>
            <option value="financieraSeguros">ACTIVIDADES FINANCIERAS Y DE SEGUROS</option>
            <option value="actividadesInmoviliarias">ACTIVIDADES INMOBILIARIAS</option>
            <option value="profesionalesCT">ACTIVIDADES PROFESIONALES, CIENTIFICAS Y TÉCNICAS</option>
            <option value="serviciosAdmin">ACTIVIDADES DE SERVICIOS ADMINISTRATIVOS Y DE APOYO</option>
            <option value="adminPubDef">ADMINISTRACIÓN PÚBLICA Y DEFENSA</option>
            <option value="actividadesInmoviliarias">ACTIVIDADES INMOBILIARIAS</option>
            <option value="actividadesInmoviliarias">ACTIVIDADES INMOBILIARIAS</option>
            <option value="actividadesInmoviliarias">ACTIVIDADES INMOBILIARIAS</option>
        </select><br>
        <label for="tamanioEmpresa">Tamaño de Empresa:</label>
        <select name="tamanio" id="tamanioEmpresa">Tamaño de Empresa
            <option value="selecciona">Seleccione tamaño de Empresa</option>
            <option value="microEmpresa">MICROEMPRESA</option>
            <option value="pequeniaEmpresa">PEQUEÑA EMPRESA</option>
            <option value="medEmpresa">MEDIANA EMPRESA</option>
            <option value="granEmpresa">GRAN EMPRESA</option>
        </select><br>
        <button type="submit">Ingresar Empresa</button>
    </form>

    <section class="resumen">
    <h2>Lista de Empresas</h2>
    <table id="tablaEmpresas" border="1">
        <tr>
            <th>ID Empresa</th>
            <th>Nombre</th>
            <th>RUT</th>
            <th>Rubro</th>
            <th>Tamaño empresa</th>
        </tr>
    </table>
</section>

    <form id="importacionForm">
        <h2>Importación</h2>
        <label for="empresaSelect">Seleccionar Empresa:</label>
        <select id="empresaSelect" required>
            <option value="">Seleccione una empresa</option>
        </select><br>
        <label for="idImportacion">ID Importación:</label>
        <input type="number" id="idImportacion" required><br>
        <label for="producto">Producto:</label>
        <input type="text" id="producto" required><br>
        <label for="numeroProductos">Número de Productos:</label>
        <input type="number" id="numeroProductos" required><br>
        <label for="precioUnitario">Precio Unitario:</label>
        <input type="number" id="precioUnitario" required><br>
        <button type="submit">Ingresar Importación</button>
    </form>

    <section class="resumen">
    <h2>Lista de Importaciones</h2>
    <table id="tablaImportaciones" border="1">
        <tr>
            <th>ID Importación</th>
            <th>Producto</th>
            <th>Número de Productos</th>
            <th>Precio Unitario</th>
            <th>Total</th>
        </tr>
    </table>
</section>

<script type="module" src="./assets/js/main.js"></script>
</body>
</html>
